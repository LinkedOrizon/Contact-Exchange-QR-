<ion-header>
  <ion-toolbar>
    <ion-title>register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="credentials" (ngSubmit)="register()">
    <ion-item fill="solid" class="ion-margin">
      <ion-input type="email" placeholder="Email" formControlName="email">
      </ion-input>
    </ion-item>
    <ion-item fill="solid" class="ion-margin">
      <ion-input type="password" placeholder="Password" formControlName="password">
      </ion-input>
    </ion-item>
    <ion-item fill="solid" class="ion-margin">
      <ion-input type="text" placeholder="Name" formControlName="name">
      </ion-input>
    </ion-item>
    <ion-item fill="solid" class="ion-margin">
      <ion-input type="text" placeholder="Phone Number" formControlName="phone">
      </ion-input>
    </ion-item>

    <ion-button expand="full" type="submit" [disabled]="!credentials.valid"> Sign Up </ion-button>
    <ion-button expand="full" type="button" (click)="cancel()"> Cancel </ion-button>

  </form>
</ion-content>
