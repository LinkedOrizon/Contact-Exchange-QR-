<ion-header>
  <ion-toolbar>
    <ion-title class="loginheader">Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="body">
  <!--Form to be filled out for ts to receive-->
  <form [formGroup]="credentials" (ngSubmit)="login()">
    <ion-item fill="solid" class="ion-margin">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" label="Email" placeholder="Email" formControlName="email">
      </ion-input>
    </ion-item>
    <ion-item fill="solid" class="ion-margin">
      <ion-label position="floating">Password (Min 6 Chars.)</ion-label>
      <ion-input type="password" placeholder="Password" formControlName="password">
      </ion-input>
    </ion-item>
    <ion-button color="success" expand="full" type="submit" [disabled]="!credentials.valid"> Login </ion-button>
    <!--Registration Button-->
    <ion-button color="secondary" expand="full" type="button" (click)="signUp()"> Register </ion-button>

  </form>
</ion-content>
