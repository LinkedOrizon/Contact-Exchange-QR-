<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <form [formGroup]="credentials" (ngSubmit)="login()">
    <ion-item fill="solid" class="ion-margin">
      <ion-input type="email" placeholder="Email" formControlName="email">
      </ion-input>
    </ion-item>
    <ion-item fill="solid" class="ion-margin">
      <ion-input type="password" placeholder="Password" formControlName="password">
      </ion-input>
    </ion-item>
    <ion-button expand="full" type="submit" [disabled]="!credentials.valid"> Login </ion-button>
    <ion-button expand="full" type="button" (click)="signUp()"> Register </ion-button>

  </form>
</ion-content>
